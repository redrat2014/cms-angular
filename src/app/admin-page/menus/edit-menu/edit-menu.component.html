<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
  <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="URL" [(ngModel)]="data.url">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data" class="bt-green">Yes</button>
  <button mat-raised-button mat-dialog-close="false" color="warn">Cancel</button>
</mat-dialog-actions>
