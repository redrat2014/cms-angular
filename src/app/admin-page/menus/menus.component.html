<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="menuDetails.title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="URL" [(ngModel)]="menuDetails.url">
  </mat-form-field>
  <button class="add-button" mat-raised-button color="primary" (click)="addMenu()">Add</button>
</div>

<div class="example-container mat-elevation-z8" style="margin: 0 1.2rem">
  <div class="example-header-filter">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
  

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" class="act"> 
          <button mat-icon-button class="bt-green" (click)="openEditDialog(element.id, element.title, element.url)">
            <mat-icon aria-label="edit">mode_edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialog(element.id)">
            <mat-icon aria-label="delete">delete</mat-icon>
          </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

</div>
