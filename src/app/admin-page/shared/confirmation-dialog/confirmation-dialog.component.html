<h2 mat-dialog-title>Please confirm</h2>
<mat-dialog-content>
  <p>Are your sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="true" class="bt-green">Yes</button>
  <button mat-raised-button mat-dialog-close="false" color="warn">Cancel</button>
</mat-dialog-actions>
